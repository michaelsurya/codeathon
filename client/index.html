<html>
    <head>
        <meta charset="UTF-8" />
        <title>Multiplayer Experiment</title>
        <!-- Load the Phaser game library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.2/phaser.min.js"></script>
        <!-- Load the Socket.io networking library -->
        <!-- <script src="/socket.io/socket.io.js"></script> -->

        <!-- Some simple styles and fonts -->
        <style type="text/css">
            body,html { /* Remove margins */
                margin: 0px;
                position: relative;
            }
            canvas { /* Center the canvas */
                margin:auto;
                /*border: 1px solid black;*/
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            //We first initialize the phaser game object
            var WINDOW_WIDTH = 640;
            var WINDOW_HEIGHT = 640;
            var game = new Phaser.Game(WINDOW_WIDTH, WINDOW_HEIGHT, Phaser.AUTO, '', 
            {preload:preload, create:create, update:GameLoop} );

            var layer;
            var bullet_array = [];
          
            // var socket; //Declare it in this scope, initialize in the `create` function
            var other_players = {};
            
            var player = {
                sprite:null,//Will hold the sprite when it's created 
                speed:2, // This is the parameter for how fast it should move 
                friction:0.95,
                shot:false,
                update: function(){
                    this.sprite.frame = 0;
                    this.sprite.animations.add('down', [0,1,2], 6);
                    this.sprite.animations.add('up', [3,4,5], 6);
                    this.sprite.animations.add('right', [6,7,8], 6);
                    this.sprite.animations.add('left', [9,10,11], 6);

                    // Move forward
                    if(game.input.keyboard.isDown(Phaser.Keyboard.W) || game.input.keyboard.isDown(Phaser.Keyboard.UP)){
                        this.sprite.y -= this.speed; 
                        this.sprite.animations.play('up');
                    }
                    if(game.input.keyboard.isDown(Phaser.Keyboard.S) || game.input.keyboard.isDown(Phaser.Keyboard.DOWN)){
                        this.sprite.y += this.speed;
                        this.sprite.animations.play('down');
                    }
                    if(game.input.keyboard.isDown(Phaser.Keyboard.A) || game.input.keyboard.isDown(Phaser.Keyboard.LEFT)){
                        this.sprite.x -= this.speed;
                        this.sprite.animations.play('left');
                    }
                    if(game.input.keyboard.isDown(Phaser.Keyboard.D) || game.input.keyboard.isDown(Phaser.Keyboard.RIGHT)){
                        this.sprite.x += this.speed;
                        this.sprite.animations.play('right');
                    }
                  
                    // Tell the server we've moved 
                    // socket.emit('move-player',{x:this.sprite.x,y:this.sprite.y});
  
                }
            }


            function preload(){
                //Load maps and sprites
                game.load.spritesheet('characters', 'assets/sprites/golem.png', 32, 32);
                game.load.image('fireball', 'assets/sprites/fireball.png');
                game.load.tilemap('level', 'assets/maps/map.json', null, Phaser.Tilemap.TILED_JSON);
                game.load.image('tiles', 'assets/sprites/dungeon.png');

            	//Load audio assets
		        game.load.audio('hit', 'assets/sounds/hit.wav');
            }

            function create(){
                //Load tileset to the game
                var map = game.add.tilemap('level');
                map.addTilesetImage('dungeon', 'tiles');

                game.world.setBounds(0, 0, 640, 640);
                map.setCollision([1,2,3,4,5,6,11,16,21,26,31,36,41,41,42,43,44,45,46,51,52,53,54,55,56,67,68,79]);
                layer = map.createLayer('Tile Layer 1');
                game.physics.enable(layer, Phaser.Physics.ARCADE);

                //Create player
                player.sprite = game.add.sprite(32, 32, 'characters');
                game.physics.enable(player, Phaser.Physics.ARCADE);
            }

            function GameLoop(){
                player.update();
                game.physics.arcade.collide(player, layer, function() {
                    //ON COLLIDE
                });
            }

        </script>
    </body>
</html>
